<!DOCTYPE html>
<html>
    <head>
        <script src=
		"https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
		</script>
		<!-- <script src="./script.js"></script> -->
    <script type="text/javascript">
     
        function refreshVal(){
            $.getJSON("weatherstatus.json", function(json) {
                var waterPoint = json.status.water
                var windPoint = json.status.wind
                var overallStatus = ""
                
                if(parseInt(waterPoint) <=5 && parseInt(windPoint) <=6){
                    overallStatus = "safe"
                }else if(parseInt(waterPoint)<=8 && parseInt(windPoint)<=15){
                    overallStatus = "standby"
                }else{
                    overallStatus = "danger"
                }

                var weatherStatus = "status "+overallStatus
                var weatherText= "Water status : "+waterPoint+ " m, <br> wind status : "+windPoint+" m/s"
                document.getElementById('pInfo').innerHTML = weatherText
                document.getElementById('hStatus').innerHTML = weatherStatus
            });
      
        }
    </script>
        <title>W3.CSS Template</title>
        <meta charset="UTF-8">
        <meta http-equiv="refresh" content="15">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
        <style>
            body,
            h1 {
                font-family: "Raleway", sans-serif
            }

            body,
            html {
                height: 100%
            }

            .bgimg {
                background-image: url('https://www.w3schools.com/w3images/forestbridge.jpg');
                min-height: 100%;
                background-position: center;
                background-size: cover;
            }
        </style>
    </head>
<body onload="refreshVal()">

    <div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
        <div class="w3-display-topleft w3-padding-large w3-xlarge">
            
        </div>
        <div class="w3-display-middle">
            <h1 class="w3-jumbo w3-animate-top" style="text-transform:uppercase;" id="hStatus"></h1>
            <hr class="w3-border-grey" style="margin:auto;width:40%">
            <p class="w3-large w3-center" id="pInfo"></p>
        </div>
    </div>

</body>

</html>
